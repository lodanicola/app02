<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>La mia seconda app</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="jquery-2.1.3.js"></script>
<script type="text/javascript">
	var flag = false;
	
	function sayHello() {
		
		if (!flag) {
			$('#foo').text('Hi there!');
			flag = true;
		} else {
			$('#foo').text('Click me');
			flag = false;
		}
	}
</script>


</head>

<body>
<h1 id="foo" onClick="sayHello()">
	Click me!
</h1>

</body>
</html>
